<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">

    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option> R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option> US$ Dólar Americano</option>
                    <option> € Euro</option>
                    <option> Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./images/brasil.png" alt="bandeira do brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">10.000,00</p>
                </div>

                <img class="arrow-img" src="./images/seta.png" alt="seta">

                <div class="currency-container">
                    <img src="./images/eua.png" id="currency-img" alt="bandeira pais de conversão">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>

                <div class="currency-container">
                    <img  id="currency-img" >
                    <p class="currency-name" id="currency-name"></p>
                    <p class="currency-value" id="currency-value-text"></p>

                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
